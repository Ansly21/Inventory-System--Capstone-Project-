<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory (Admin)</title>
    <link rel="stylesheet" href="/CSS/Inventory (Admin).css">
</head>
<body>

    <header>
        <div class="image">
            <a href="/index.html">
                <img src="/images/Six7TwoLogo.png" alt="">
            </a>
        </div>

            <h1 id="title">INVENTORY</h1>
 
    </header>

    <main>

        <div class="nav">
            <a href="/HTML/Products (Admin).html">
                <button>Products</button>
            </a>
            <a href="/HTML/Inventory (Admin).html">
                <button  class="page-btn">Inventory</button>
            </a>
            <a href="/HTML/Reports (Admin).html">
                <button>Reports</button>
            </a>

            <a href="/HTML/Account Management (Admin).html">
                <button>Accounts</button>
            </a>
        </div>

        <div class="table-container">
            <div class="search-date">
                <input type="search" placeholder="enter product name or id">
                <p id="date">
                    <!-- Date is dynamically rendered from JS -->
                </p> 
            </div>

            <table>
                <tr>
                    <th class="gray-bg">PRODUCT</th>
                    <th class="gray-bg">STARTING INVENTORY</th>
                    <th>QTY PURCHASED</th>
                    <th>QTY SOLD</th>
                    <th class="gray-bg">CLOSING INVENTORY</th>
                    <th class="gray-bg">INVENTORY VALUE</th>
                    <th class="gray-bg">INVENTORY COST</th>
                </tr>

                <tr>
                    <td><input type="text" value="35"></td>
                    <td><input type="number" value="35"></td>
                    <td><input type="number" value="20"></td>
                    <td><input type="number" value="15"></td>
                    <td><input type="number" value="40"></td>
                    <td><input type="number" value="280"></td>
                    <td><input type="number" value="160"></td>
                </tr>
                

                
            </table>

            <div class="save-addproduct">
                <button class="saveBtn">SAVE</button>
                <button class="addBtn">ADD NEW PRODUCT</button>
            </div>
        </div>

    </main> 

    <script src="/JS/Products (Admin).js"></script>
</body>
</html>
